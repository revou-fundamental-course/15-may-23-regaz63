<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <span class="title">Katik</span> <span class="subtitle">Kalkulator Matematik
        </span> 
    </header>
    <main>
        <div class="card">
            
            <div class="pembuka">
            <h1>Welcome to Katik</h1>
            <p>Hai Sobat, Selamat datang di Katik :]</p>
            <p>Sebuah web apps sederhana yang berfungsi untuk 
                menghitung nilai luas persegi</p>
            </div>

            <div class="kotak-persegi">
            <span>Luas Persegi</span>
            </div>

            <div>
                <img class="figure" src="asset/Persegi.png">
            </div>

            <div class="formula-description">
                <p>Rumus Luas Persegi yaitu:</p>
                <p class="rumus-luas">L = S x S</p>
    
                
            </div>
            <div>
                <form>
                    <h1>Hitung Luas Persegi</h1>
                    <input type="text" id="sisi-luas" name="sisi-luas" required placeholder="Nilai Sisi">

                    <p class="result-luas" id="rumus-luas">L = S x S</p>
                    <p class="result-luas">L = <span id="perhitungan-luas"></span> x <span id="perhitungan-luas2"></span></p>
                    <p class="result-luas">L = <span id="output-luas"></span></p>

                    <button name="hitung-luas" onclick="hitungluas()" type="button" >Hitung</button>
                    <button name="reset-luas">Reset</button>
                </form>
            </div>
        </div>
    </main>
    <footer>

    </footer>
    
    <script src="js/script.js"></script>

</body>
</html>
